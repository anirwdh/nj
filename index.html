<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Well Soon Peeku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .folding-card {
            max-width: 400px;
            width: 100%;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-front, .card-inside {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.8s ease-in-out;
        }

        .card-front {
            transform-origin: bottom;
            z-index: 2;
        }

        .card-inside {
            margin-top: -20px;
            transform: rotateX(-90deg);
            transform-origin: top;
            z-index: 1;
        }

        .folding-card.open .card-front {
            transform: rotateX(-90deg);
        }

        .folding-card.open .card-inside {
            transform: rotateX(0deg);
        }

        @keyframes cardOpen {
            0% {
                transform: scale(0) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(2deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .envelope-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        .click-text {
            font-size: 18px;
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .heart-icon {
            font-size: 60px;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .message {
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .decoration {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: bounce 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) { background: #ff6b6b; animation-delay: 0s; }
        .dot:nth-child(2) { background: #4ecdc4; animation-delay: 0.2s; }
        .dot:nth-child(3) { background: #45b7d1; animation-delay: 0.4s; }
        .dot:nth-child(4) { background: #96ceb4; animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #95a5a6;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="folding-card">
        <div class="card-front">
            <div class="envelope-icon">‚úâÔ∏è</div>
            <div class="click-text">Click to open</div>
        </div>
        <div class="card-inside">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1 class="title">Get Well Soon!</h1>
            <p class="message">I wish you feel better, miss ceo</p>
            <div class="name">Peeku</div>
            <div class="decoration">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="footer">
                Feel better soon! üíï
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.folding-card').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>
